<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .login, .panel {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }

    h2 {
      text-align: center;
      color: #1f3a5f;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #1f3a5f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #16304d;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="login" id="login">
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="panel hidden" id="panel">
    <h2>Bienvenido</h2>
    <p id="bienvenida"></p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD7fjnrJoDGf1LemftyATTiHKCHF_nG2vw",
    authDomain: "gestor-clientes-f96ad.firebaseapp.com",
    projectId: "gestor-clientes-f96ad",
    storageBucket: "gestor-clientes-f96ad.firebasestorage.app",
    messagingSenderId: "311331329644",
    appId: "1:311331329644:web:3f73825fd6775842ff2a49"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.login = async function () {
    const usuario = document.getElementById("usuario").value;
    const password = document.getElementById("password").value;

    const q = query(
      collection(db, "usuarios"),
      where("nombre", "==", usuario),
      where("password", "==", password)
    );

    const snap = await getDocs(q);

    if (snap.empty) {
      alert("❌ Usuario o contraseña incorrectos");
      return;
    }

    const data = snap.docs[0].data();

    document.getElementById("login").classList.add("hidden");
    document.getElementById("panel").classList.remove("hidden");
    document.getElementById("bienvenida").innerText =
      `Usuario: ${data.nombre} | Rol: ${data.rol}`;
  };
</script>

</body>
</html>
